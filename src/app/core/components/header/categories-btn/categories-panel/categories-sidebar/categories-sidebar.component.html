<ul class="categories-sidebar__list">
  <li
    class="categories-sidebar__item"
    *ngFor="let category of categories$ | async"
  >
    <app-categories-sidebar-item
      [category]="category"
      (click)="changeActiveCategory(category.id)"
      [class.active-category]="(activeCategory$ | async) === category.id"
    ></app-categories-sidebar-item>
  </li>
</ul>
