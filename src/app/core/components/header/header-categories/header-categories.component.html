<nav class="wrapper">
  <ul class="header-cat-list">
    <li *ngFor="let item of categories$ | async" class="header-cat-list__item">
      <a
        [routerLink]="[path, item.id, item.subCategories[0].id]"
        class="header-cat-list__link"
        >{{ item.subCategories[0].name }}</a
      >
    </li>
  </ul>
</nav>
